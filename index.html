<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter by Brand and Category</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>


    <script src="https://kit.fontawesome.com/e24507d923.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: orange; font-size: 30px; margin-right: -2px;">
                <i class="fa-brands fa-amazon"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"
                            style="font-family: cursive; font-size: 19px;">Amazon</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-grey" href="#" style="font-size: 17px;">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-grey" href="#" style="font-size: 17px;">Contact us</a>
                    </li>

                    <li class="nav-item dropdown">
                        <div class="dropdown">
                            <button class="dropbtn">Brand</button>
                            <div class="dropdown-content" id="brandDropdown">
                                <div class="option" onclick="selectBrand('all')">All</div>
                                <div class="option" onclick="selectBrand('Apple')">Apple</div>
                                <div class="option" onclick="selectBrand('Samsung')">Samsung</div>
                                <div class="option" onclick="selectBrand('Anker')">Anker</div>
                                <div class="option" onclick="selectBrand('Beats')">Beats</div>
                            </div>
                        </div>
                    </li>
                </ul>

                <form class="d-flex" role="search" style="margin-right: 170px;">
                    <input class="form-control me-2" id="searchInput" name="search" type="search"
                        placeholder="Search products..." oninput="filterProducts()" aria-label="Search">
                    <button class="btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="filter">
        <div>
            <button class="category-button" onclick="setCategory('all')">All</button>
            <button class="category-button" onclick="setCategory('phones')">Phones</button>
            <button class="category-button" onclick="setCategory('accessories')">Accessories</button>
            <button class="category-button" onclick="setCategory('tablets')">Tablets</button>
        </div>
    </div>

    <div class="products" id="productList"></div>

</html>

<script src="script.js"></script>

</body>

</html>
